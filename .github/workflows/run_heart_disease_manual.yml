name: Run Jupyter Notebook Manually

on:
  workflow_dispatch:  # Allows manual triggering from the GitHub UI

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter nbconvert
        pip install jupyter nbconvert pandas numpy matplotlib seaborn scikit-learn

    - name: Run Jupyter Notebook
      run: |
        jupyter nbconvert --to notebook --execute heart_disease_predictor/heart_disease_prediction.ipynb --output heart_disease_predictor/heart_disease_prediction.ipynb

    - name: Upload Executed Notebook
      uses: actions/upload-artifact@v3
      with:
        name: executed-notebook
        path: executed_notebook.ipynb
